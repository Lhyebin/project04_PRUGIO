        <!-- <푸르지오 소개> -->
        <section class="introduce">
            <div class="title">
                <h2>Be Premium</h2>
                <h3>푸르지오가 가져가야 할 핵심가치와 함께 본연의 고귀한 삶을 영위할수 있도록 해주는 프리미엄 상품입니다.</h3>
            </div>
            <div class="intro_inner">
                <figure data-aos="fade-up">
                    <img src="./images/premium_img01.jpg" alt="">
                    <div class="tit">
                        <strong>눈에 보이는 프리미엄</strong>
                        <p>우리 각자의 본연에 다가가기 위해 푸르지오는
                            고객의 라이프 스타일에 알맞은 차별화된 설계 <br>상품을 제공합니다.
                            푸르지오는 언제나 고객의 의견에 귀 기울이며
                            미래 라이프 스타일에 <br>발맞춰 갈 것입니다.</p>
                    </div>
                </figure>
                <div class="under und01">
                    <figure data-aos="fade-up" data-aos-delay="700">
                        <img src="./images/premium_img02.jpg" alt="">
                        <div class="tit">
                            <strong>환경을 생각하는 올바른 서비스</strong>
                            <p>미래의 쟁점은 친환경입니다. 업계 최초로 친환경 철학을 도입한
                                푸르지오는 다음 <br>세대를 준비합니다. 빠르게 바뀌는 주거 환경을 위한
                                푸르지오의 철학이 담긴 친환경 프로그램으로
                                더 올바른 푸르지오가 될 것입니다.</p>
                        </div>
                    </figure>
                </div>
                <figure data-aos="fade-up" data-aos-delay="1500">
                    <img src="./images/premium_img03.jpg" alt="">
                    <div class="tit">
                        <strong>배려와 공경의 고품격 서비스</strong>
                        <p>우리 가족을 지켜주는 푸르지오는 고객의 고귀한 삶,
                            우아한 일상을 위해 언제나 고객의 뒤에서 다양한 세대를 아우르는
                            맞춤형 배려 서비스를 제공합니다.</p>
                    </div>
                </figure>
                <figure data-aos="fade-up" data-aos-delay="2200">
                    <div class="under und02">
                        <img src="./images/premium_img04.jpg" alt="">
                        <div class="tit">
                            <strong>편리한 최첨단 스마트 서비스</strong>
                            <p>일상생활에 지친 나를 위해, 나이 드신 우리 부모님을 위해,
                                즐겁게 뛰놀 우리 아이들을 위해, 푸르지오는 묵묵히, 또 똑똑하게 일합니다.
                                불편함과 번거로움을 최소화할 수 있는 푸르지오의 스마트 솔루션은
                                우리의 생활을 편하게 만들어 줄 것입니다.</p>
                        </div>
                    </div>
                </figure>
